<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculador de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="formulario" action="#">
            <label for="peso">Peso: </label>
            <input type="number" id="peso" name="peso" step="0.01" placeholder="Peso en kg" required>
            <label for="altura">Altura: </label>
            <input type="number" id="altura" name="altura" step="0.01" placeholder="Altura en m" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="box-imc">IMC: <span id="imc"></span></p>
        <p id="box-health">Salud: <span id="salud"></span></p>
    </div>
</body>
</html>
